<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns/jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <header>
        <h:link value="Authors " outcome="index"/>
        <h:link value="Books " outcome="books"/>
        <h:link value="Genres " outcome="genres"/>
    </header>

    <h2>#{updateBookDetails.book.name}</h2>
    <h2>Author: #{updateBookDetails.book.author.name}</h2>
    <h:form>
        <h:outputText value="New name:"/>
        <h:inputText a:placeholder="Enter the value" value="#{updateBookDetails.book.name}" required="true"/>
        <h:commandButton value="Update" action="#{updateBookDetails.updateBook()}">
                <f:param name="bookId" value="#{updateBookDetails.book.id}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
