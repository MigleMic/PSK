<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
    <h:body>
        <header>
        <h:link value="Authors " outcome="index"/>
        <h:link value="Books " outcome="books"/>
        <h:link value="Genres " outcome="genres"/>
        </header>

    <h2>Genre: #{genreBooks.genre.name}</h2>
    <ol>
        <ui:repeat value="#{genreBooks.genre.books}" var="book">
            <li>
                <h:link value="#{book.name}" outcome="bookDetails?bookId=#{book.id}"/>
            </li>
        </ui:repeat>
    </ol>
</h:body>
</html>
