<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <header>
        <h:link value="Authors " outcome="index"/>
        <h:link value="Books " outcome="books"/>
        <h:link value="Genres " outcome="genres"/>
    </header>

    <h2>Genres</h2>
    <ol>
        <ui:repeat value="#{genres.allGenres}" var="genre">
            <li>
                <h:link value="#{genre.name} (#{genre.books.size()})" outcome="genreBooks?genreId=#{genre.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{genres.genreToCreate.name}" required="true"/>
        <h:commandButton value="Add new genre" actionListener="#{genres.createGenre}" action="genres?faces-redirect=true"/>
    </h:form>

    <h:link outcome="myBatis/genres" value="MyBatis implementation"/>
</h:body>
</html>
