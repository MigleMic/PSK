<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>
    <h2>Genres</h2>
    <ol>
        <ui:repeat value="#{genresMyBatis.allGenres}" var="genre">
            <li>
                <h:link value="#{genre.name}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{genresMyBatis.genreToCreate.name}" required="true"/>
        <h:commandButton value="Add new genre" actionListener="#{genresMyBatis.createGenre}"/>
    </h:form>
    <h:link outcome="/index" value="Come back to normal implementation"/>
</h:body>
</html>
